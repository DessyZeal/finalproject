<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/WhatsApp Image 2024-07-26 at 08.32.15.jpeg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Dee's Pastry</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul> 
        </nav>
    </header>
    <section class="hero">
        <h2 class="hero__h2">Welcome to our Store!</h2>
        <figure>
                <img src="./imgs/hero (3).jpg" alt="Doughnuts" width="1000" height="667  ">
                <figcaption class="offscreen">Doughnuts</figcaption>
            </figure>
    </section>
    <main class="main">
        <article id="menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table>
                <caption>Our Tacos</caption>
                <thead>
                    <tr>
                        <th>Tacos</th>
                        <th scope="col"><abbr title="Quantity">Qty</abbr></th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td>1</td>
                        <td>$1.50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$2.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$3.25</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">
                            Soft
                        </th>
                        <td>1</td>
                        <td>$2.00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$3.50</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            Chips &amp; Salsa $2
                        </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back to top</a>
            </p>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span>
            <span class="nowrap">Dees Pastry</span>
        </p>
    </footer>
</body>
</html>
