<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contact Our Store</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
            </ul> 
        </nav>
    </header>
    <section>
        <figure>
            <img src="./imgs/hero (5).jpg" alt="Doughnuts" width="1000" height="649">
            <figcaption>Doughnuts</figcaption>
        </figure>
    </section>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                789 Maryland Road, Lagos State,<br> Nigeria. MO 08086724530
                <br><br>
                Phone: <a href="tel:+2348086724530">08086724530</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Dees Pastry</p>
    </footer>
</body>
</html>
